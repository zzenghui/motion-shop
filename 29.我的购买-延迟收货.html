            我的购买

    </div>
    <div class="navC">
        <div class="nav w">
            <div class="navitem">求购中</div>
            <div class="navitem">待付款</div>
            <div class="navitem" style="color: red;">进行中</div>
            <div class="navitem">历史订单</div>
        </div>
    </div>
    <div class="main">

        <div class="top clearfix">
